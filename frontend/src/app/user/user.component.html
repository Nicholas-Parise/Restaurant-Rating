<div class="container">
    <div *ngIf="userEntry; else loading"></div>
<div class="grid-container">

    <div class="grid-item">
        <img class = "image" [src]="userEntry?.pictures?.[0] || 'assets/placeholder-avatar.png'" alt="">
    </div>

    <div class="grid-item">
        <h2>{{userEntry?.name || userEntry.username}}</h2>
        <p>{{userEntry.description}}</p>
    </div>
</div>


<h2 class="section-header">Favourites</h2>
<div class="spacer grid-container">
    <div class="center grid-item" *ngFor="let favRestaurantEntry of favRestaurantEntry">
        <app-restaurant-card [restaurantEntry]="favRestaurantEntry"></app-restaurant-card>
    </div>
</div>


<h2 class="section-header">Recent</h2>
<div class="spacer grid-container">

    <div class="center grid-item" *ngFor="let recentRestaurantEntry of recentRestaurantEntry">
        <app-restaurant-card [restaurantEntry]="recentRestaurantEntry"></app-restaurant-card>
    </div>
</div>


<h2 class="section-header">Activity</h2>
<ul class="all-reviews">
    <li> 
        <div class="" *ngFor="let reviewEntry of reviewEntry">
            <app-review-card [reviewEntry]="reviewEntry"></app-review-card>
        </div>
    </li>
</ul>

<button (click)="onPreviousPage()" [disabled]="currentPage === 1">Previous</button>
<p>{{this.currentPage}}</p>
<button (click)="onNextPage()">Next</button>



<ng-template #loading>
    <p>Loading...</p>
  </ng-template>

</div>
