<div class="cardBody" (click)="navigateToList($event)">
    <h2>{{ listEntry.name }}</h2>
    <p class="owner">By: {{ listEntry.owner_name ? listEntry.owner_name + ' (@' + listEntry.owner_username + ')' : listEntry.owner_username }}</p>

    <p class="description">{{ listEntry.description || 'No description provided' }}</p>
    <p class="created">Created: {{ listEntry.created | date:'MMM d, y' }}</p>

    <div class="actions">
        <button (click)="onViewList()">View</button>
        <button (click)="onFollowList()">Follow</button>
    </div>
</div>
