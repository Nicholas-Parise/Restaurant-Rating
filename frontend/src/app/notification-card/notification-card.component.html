<div class="cardBody notification-card" [class.unread]="!notificationEntry.is_read" 
(click)="markAsRead() "

    [routerLink]="[notificationEntry.url]">

    <div class="notification-header">
        <span class="notification-title">
            {{ notificationEntry.title || 'Notification' }}
        </span>
        <span class="notification-time">
            {{ notificationEntry.created | date:'short' }}
        </span>
    </div>

    <div class="notification-body">
        {{ notificationEntry.body }}
    </div>

    <div class="notification-actions">
        <button class="delete-btn" (click)="deleteNotification()" title="Delete"><i
                class="fas fa-trash-alt"></i></button>
    </div>

</div>
