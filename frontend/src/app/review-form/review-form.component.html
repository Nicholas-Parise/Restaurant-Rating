<div class="formContainer" [style.display]="isFormVisible ? 'block' : 'none'">
   
    <button (click)="closeForm()" class="menuClose">X</button>

    <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
        <div class="form-group">
            <label for="review">review</label>
            <input type="text" class="form-control" formControlName="description">

            <label for="score">score</label>
            <input type="number" class="form-control" formControlName="score">

            <label for="visited">visited</label>
            <input type="checkbox" class="form-control" formControlName="visited">

            <label for="favorited">love</label>
            <input type="checkbox" class="form-control" formControlName="favorited">

        </div>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
