<div class="formContainer" [style.display]="isFormVisible ? 'block' : 'none'">

    <button (click)="closeForm()" class="menuClose">X</button>

    <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm" class="review-form">
        <div class="form-group">
            <label for="review">review</label>
            <textarea placeholder="Type your review..." type="text" class="form-control" rows="3"
                formControlName="description"></textarea>

            <label>Your rating</label>
            <app-stars [inputRating]="selectedRating" (rating)="getDataFromStar($event)"></app-stars>

            <input type="hidden" formControlName="score" [value]="selectedRating" />

            <div class="rating-extras">

                <div class="icon-label" (click)="toggleVisited()">
                    <span class="fa-solid fa-utensils visited" [class.on]="reviewForm.get('visited')?.value"></span>
                    <div class="icon-text">Visit<span *ngIf="reviewForm.get('visited')?.value">ed</span></div>
                </div>

                <div class="icon-label" (click)="toggleFavorite()">
                    <span class="fa-solid fa-heart heart" [class.on]="reviewForm.get('liked')?.value"></span>
                    <div class="icon-text">Love<span *ngIf="reviewForm.get('liked')?.value">d</span></div>
                </div>

            </div>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
<div>
    <ul class="actions-list">
        <li class="icons-row">
            <div class="rating-extras">

                <div class="icon-label" (click)="toggleVisited()">
                    <span class="fa-solid fa-utensils visited" [class.on]="reviewForm.get('visited')?.value"></span>
                    <div class="icon-text">Visit<span *ngIf="reviewForm.get('visited')?.value">ed</span></div>
                </div>

                <div class="icon-label" (click)="toggleFavorite()">
                    <span class="fa-solid fa-heart heart" [class.on]="reviewForm.get('liked')?.value"></span>
                    <div class="icon-text">Love<span *ngIf="reviewForm.get('liked')?.value">d</span></div>
                </div>

                <div class="icon-label" (click)="toggleBookmark()">
                    <span class="fa-solid fa-clock bookmark" [class.on]="bookmark"></span>
                    <div class="icon-text">Bookmark<span *ngIf="bookmark">ed</span></div>
                </div>

            </div>
        </li>
        <li class="star-row">
            <label class="rating-label">Rate</label>
            <app-stars [inputRating]="selectedRating" (rating)="getDataFromStar($event)"></app-stars>
        </li>
        <li class="action-buttons">
            <button (click)="showForm()">Add a Review</button>
        </li>
        <li class="action-buttons">
            <button (click)="addToFavourites()">Add to Favourites</button>
        </li>
         <li class="action-buttons">
            <button (click)="showAddToListPopup()">Add to List</button>
        </li>
    </ul>
</div>

<!-- Add to List Popup -->
<div class="modal-overlay" *ngIf="addToListVisible">
  <div class="modal">
    <button class="menuClose" (click)="closeAddToListPopup()">X</button>
    <h3>Select a List</h3>

    <select [(ngModel)]="selectedListId">
      <option *ngFor="let list of userList" [value]="list.id">{{ list.name }}</option>
    </select>

    <div class="popup-actions">
      <button class="btn btn-primary" (click)="confirmAddToList()">Add</button>
      <button class="btn btn-secondary" (click)="closeAddToListPopup()">Cancel</button>
    </div>
  </div>
</div>
